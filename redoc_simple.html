<!DOCTYPE html>
<html>
<head>
    <title>PortalData API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="redoc"></div>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
        // Загружаем OpenAPI спецификацию
        fetch('https://api.portaldata.ru/openapi.json')
            .then(response => response.json())
            .then(spec => {
                Redoc.init(spec, {
                    scrollYOffset: 0,
                    hideDownloadButton: false,
                    hideHostname: false,
                    hideInfoSection: false,
                    hideLoading: false,
                    hideSingleRequestSampleTab: false,
                    jsonSampleExpandLevel: 2,
                    menuToggle: true,
                    nativeScrollbars: false,
                    noAutoAuth: false,
                    pathInMiddlePanel: false,
                    requiredPropsFirst: false,
                    sortPropsAlphabetically: false,
                    theme: {
                        colors: {
                            primary: {
                                main: '#1890ff'
                            }
                        },
                        typography: {
                            fontSize: '14px',
                            lineHeight: '1.5em',
                            code: {
                                fontSize: '13px',
                                fontFamily: 'Courier, monospace',
                                fontWeight: '400'
                            },
                            headings: {
                                fontFamily: 'Montserrat, sans-serif',
                                fontWeight: '400'
                            }
                        },
                        sidebar: {
                            backgroundColor: '#fafafa'
                        }
                    }
                }, document.getElementById('redoc'));
            })
            .catch(error => {
                console.error('Ошибка загрузки OpenAPI спецификации:', error);
                document.getElementById('redoc').innerHTML = '<h1>Ошибка загрузки документации</h1><p>Не удалось загрузить OpenAPI спецификацию.</p>';
            });
    </script>
</body>
</html>
